version: "3.7"
services:

#Laravel App
  app:
    build:
      args:
        user: apiadmin
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: laravel-front
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - app-network
    
